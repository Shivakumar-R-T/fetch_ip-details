<!DOCTYPE html>
<html lang="en">

<head>

    <title>Details</title>
    <link rel="stylesheet" href="./After.css">

   

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <header>
            <h2>MY Public IP ADDRESS : <span id="fetched-ip"></span></h2>
            <div class="Data-container">
                <div class="topval">

                    <div class="val">Lat : <span class="lat"></span></div>
                    <div class="val">City : <span class="city"></span></div>
                    <div class="val">Organisation : <span class="org"></span></div>


                </div>
                <div class="bot-val">
                    <div class="val"> Long : <span class="long"></span></div>
                    <div class="val"> Region : <span class="region"></span></div>
                    <div class="val"></div>


                </div>
                <div class="map">

                </div>

            </div>
        </header>
        <div class="mid">
            <div>Time Zone : <span class="zone"></span></div>
            <div>Date and Time : <span class="date"></span></div>
            <div>Pincode : <span class="pin"></span></div>
            <div>Message : <span class="msg"></span></div>

        </div>
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Filter">
        </div>

        <div class="btm">
           

        </div>

    </div>


    <script src="./After.js"></script>
</body>

</html>
